<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="grid wide container">
        <div class="row no-gutters">
            <div class="col l-3 m-12 c-12">
                <div class="item header">
                    <h1>HEADER</h1>
                </div>
            </div>
            <div class="col l-9 m-3 c-12 custom-1">
                <div class="item menu">
                    <h1>MENU</h1>
                </div>
            </div>
            <div class="col l-12 m-12 c-12">
                <div class="item hero">
                    <h1>HERO</h1>
                </div>
            </div>
            <div class="col l-12 m-9 c-12 custom-2">
                <div class="row no-gutters">
                    <div class="col l-6 m-12 c-12">
                        <div class="item main">
                            <h1>MAIN</h1>
                        </div>
                    </div>
                    <div class="col l-o-3 l-3 m-12 c-12 custom-3">
                        <div class="row no-gutters">
                            <div class="col l-12 m-4 c-12">
                                <div class="item image">
                                    <h1>IMAGE</h1>
                                </div>
                            </div>
                            <div class="col l-12 m-8 c-12 custom-4">
                                <div class="item extra">
                                    <h1>EXTRA</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col l-12 m-12 c-12">
                        <div class="item banner">
                            <h1>BANNER</h1>
                        </div>
                    </div>
                </div>
            </div>          
        </div>  
    </div>
</body>
</html>
